<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="str"></div>
    <script src="/xuni/bundle.js"></script>
    <script>
        // let templateStr = `我买了一个{{thing}},好{{mood}}啊`
        let templateStr = `
            <div>
                <ul>
                    {{#students}}
                    <li>
                        学生{{name}}的爱好是
                        <ol>
                            {{#hobbies}}
                            <li>{{.}}</li>
                            {{/hobbies}}
                        </ol>
                    </li>
                    {{/students}}
                </ul>
            </div>
        `

        let data = {
            students: [
                { name: '小明', hobbies: [ '打篮球', '游泳', '喝酒' ] },
                { name: '小红', hobbies: [ '踢足球', '健身', '抽烟' ] },
                { name: '小强', hobbies: [ '打乒乓球', '撩妹', '汤头' ] }
            ]
        }

        let content = templateEngine.render(templateStr, data)
        document.getElementById('str').innerHTML = content
    </script>
</body>
</html>
